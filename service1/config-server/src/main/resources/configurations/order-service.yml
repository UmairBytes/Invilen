spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/order
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
     ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: OrderConfirmation:com.invilen.order.kafka.OrderConfirmation

server:
  port: 8070

application:
  config:
    customer-url: http://localhost:8090/api/customers
    bakery-url: http://localhost:8050/api/bakery
    pharmacy-url: http://localhost:8020/api/pharmacy